language: python

addons:
  chrome: stable

python:
  - "2.7"
  - "3.6"

before_install:
  - mkdir /tmp/chromedriver
  - wget https://chromedriver.storage.googleapis.com/2.42/chromedriver_linux64.zip -O /tmp/chromedriver/chromedriver.zip
  - unzip /tmp/chromedriver/chromedriver.zip -d /tmp/chromedriver
  - chmod 700 /tmp/chromedriver/chromedriver

install:
  - pip install -r requirements.txt

before_script:
  - export PATH=$PATH:/tmp/chromedriver
  - google-chrome-stable --version
  - chromedriver --version

script:
  - diff -u /home/travis/virtualenv/python$TRAVIS_PYTHON_VERSION/lib/python$TRAVIS_PYTHON_VERSION/site-packages/selenium/webdriver/remote/remote_connection.py ./remote_connection.py || true
  - cp ./remote_connection.py /home/travis/virtualenv/python$TRAVIS_PYTHON_VERSION/lib/python$TRAVIS_PYTHON_VERSION/site-packages/selenium/webdriver/remote/remote_connection.py
  - python selenium_test.py
